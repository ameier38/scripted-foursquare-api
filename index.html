<!DOCTYPE html>
<html>

<head>
    <title>Foursquare API </title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="collapsed navbar-toggle" data-toggle="collapse" data-target="#toggle" aria-expanded="false"> 
                    <span class="sr-only">Toggle navigation</span> 
                    <span class="icon-bar"></span> 
                    <span class="icon-bar"></span> 
                    <span class="icon-bar"></span> 
                </button>
                <a class="navbar-brand" href="#">ScriptEd >_</a>
            </div>
            <div class="collapse navbar-collapse" id="toggle">
                <p class="navbar-text">Foursquare API</p>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="jumbotron">
            <h1>Find Some Food!</h1>
            <p>
                Enter a food type and location below to find restaurants
                using the Foursquare api.
            </p>
        </div>
        <div id="app">
            <input v-model="foodType" placeholder="food type">
            <input v-model="address" placeholder="address">
            <button v-on:click="find">Find</button>
            <p>{{ message }}</p>
            <div class="row">
                <div v-for="restaurant in store.restaurants" class="col-xs-3 card">
                    <p>{{ restaurant.name }}</p>
                    <a v-if="restaurant.url" v-bind:href="restaurant.url">Website</a>
                    <p>{{ restaurant.location.address }}</p>
                    <p>Check ins: {{ restaurant.stats.checkinsCount }}</p>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-resource@1.0.3/dist/vue-resource.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
